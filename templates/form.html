<form action="{{ url_for("record_my_user_to_db") }}" method="post">
<label for="username">User Name:</label>
<input type="text" id="username" name="username" placeholder="username">

<button type="submit">Save to DB</button>
{% if recorded_username %}
  <h1>Save user to database: <b>{{ recorded_username }}</b></h1>
{% endif %}
{% if users %}
  {% for user in users %}
    <ul>
      <li>{{ user.username }}</li>
    </ul>
  {% endfor %}
{% endif %}
